
<div class="row">
  <div class="col-md-6  mt-5 mx-auto">
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input  type="text" class="form-control" placeholder="Enter your email FirstName" formControlName="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">LastName</label>
        <input  type="text" class="form-control" placeholder="Enter your email lastName" formControlName="lastName">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input  type="text" class="form-control" placeholder="Enter your email Email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" class="form-control" placeholder="Enter your Password" formControlName="password">
      </div>


      <button  class="btn btn-primary btn-block col-md-12 mt-3">Create</button>
    </form>
  </div>
</div>
